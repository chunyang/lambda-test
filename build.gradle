apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile(
            [group: "com.amazonaws", name: "aws-java-sdk-dynamodb", version: "1.10.14"],
            [group: "com.amazonaws", name: "aws-lambda-java-core", version: "1.0.0"],
            [group: "com.amazonaws", name: "aws-lambda-java-events", version: "1.0.0"]
    )
}

// Create fat jar with runtime dependencies
jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    duplicatesStrategy DuplicatesStrategy.EXCLUDE
}
